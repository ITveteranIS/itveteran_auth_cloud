server:
  port: 2002
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://110.40.207.142:3306/oauth_cloud?&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 12345
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    database: 0
    port: 6379
    host: 110.40.207.142
    password: 123456
  cache:
    # 缓存类型
    type: redis
    # 缓存时间(单位：ms)
    redis:
      time-to-live: 3600000
      # 缓存null值，防止缓存穿透
      cache-null-values: true
      # 允许使用缓存前缀，
      use-key-prefix: true
      # 缓存前缀，没有设置使用注解的缓存名称(value)作为前缀，和注解的key用双冒号::拼接组成完整缓存key
      key-prefix: 'admin:'
  application:
    name: admin-boot
  cloud:
    nacos:
      discovery:
        server-addr: http://110.40.207.142:8848
      config:
        enabled: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    spring.: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"
mybatis-plus:
  #bean
  typeAliasesPackage: com.boots.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
    #JdbcTypeForNull
    jdbc-type-for-null: 'null'
# 全局参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
